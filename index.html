<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Интерактивная карта</title>
    <link rel="stylesheet" href="./css/main.css">
    <script src="js/script.js"></script>
</head>
<body>
    <div class="background">
        <img src="./img/background-img.png" alt="Карта района N">
        <div class="background-filter"></div>
    </div>

    <div class="navigation">
        <button onclick="showElement(this)" class="dropbtn first-house blue-transparent">+</button>
        <div class="navigation-info first-house blue">
            <p class="minus">-</p>
            <p class="text">Первый дом</p>
        </div>

        <button onclick="showElement(this)" class="dropbtn second-house blue-transparent">+</button>
        <div class="navigation-info second-house blue">
            <p class="minus">-</p>
            <p class="text">Второй дом</p>
        </div>

        <button onclick="showElement(this)" class="dropbtn third-house green-transparent">+</button>
        <div class="navigation-info third-house green">
            <p class="minus">-</p>
            <p class="text">Третий дом</p>
        </div>

        <button onclick="showElement(this)" class="dropbtn fourth-house blue-transparent">+</button>
        <div class="navigation-info fourth-house blue">
            <p class="minus">-</p>
            <p class="text">Четвертый дом</p>
        </div>

        <button onclick="showElement(this)" class="dropbtn stadium green-transparent">+</button>
        <div class="navigation-info stadium green">
            <p class="minus">-</p>
            <p class="text">Стадион</p>
        </div>

        <button onclick="showElement(this)" class="dropbtn fifth-house blue-transparent">+</button>
        <div class="navigation-info fifth-house blue">
            <p class="minus">-</p>
            <p class="text">Пятый дом</p>
        </div>

        <button onclick="showElement(this)" class="dropbtn sixth-house green-transparent">+</button>
        <div class="navigation-info sixth-house green">
            <p class="minus">-</p>
            <p class="text">Шестой дом</p>
        </div>

        <button onclick="showElement(this)" class="dropbtn seventh-house blue-transparent">+</button>
        <div class="navigation-info seventh-house blue">
            <p class="minus">-</p>
            <p class="text">Седьмой дом</p>
        </div>

        <button onclick="showElement(this)" class="dropbtn bridge blue-transparent">+</button>
        <div class="navigation-info bridge blue">
            <p class="minus">-</p>
            <p class="text">Мост</p>
        </div>

        <button onclick="showElement(this)" class="dropbtn eight-house green-transparent">+</button>
        <div class="navigation-info eight-house green">
            <p class="minus">-</p>
            <p class="text">Восьмой дом</p>
        </div>
    </div>
</body>
</html>
