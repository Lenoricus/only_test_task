<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Интерактивная карта</title>
    
    <link rel="icon" href="./assets/icon-78363e8d.svg" type="image/x-icon"/>
  <link rel="stylesheet" href="./assets/index-ba6cf65d.css">

<body>
    <div class="background">

        <div class="navigation-info third-house green">

            <img src="./assets/plus-3f0223ad.svg" alt="Кнопка плюс">

            <img src="./assets/minus-f5a4b690.svg" alt="Кнопка минус">
