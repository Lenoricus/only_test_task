<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Интерактивная карта</title>
    <link rel="stylesheet" href="./src/css/main.css">
    <link rel="icon" href="./src/img/icon.svg" type="image/x-icon"/>
</head>
<body>
    <div class="background">
        <img src="./src/img/background-img.png" alt="Карта района N">
        <div class="background-filter"></div>
    </div>

    <div class="navigation">
        <button class="dropbtn first-house blue-transparent">
            <img src="src/img/plus.svg" alt="Кнопка плюс">
        </button>
        <div class="navigation-info first-house blue">
            <img src="./src/img/minus.svg" alt="Кнопка минус">
            <p>Первый дом</p>
        </div>

        <button class="dropbtn second-house blue-transparent">
            <img src="./src/img/plus.svg" alt="Кнопка плюс">
        </button>
        <div class="navigation-info second-house blue">
            <img src="./src/img/minus.svg" alt="Кнопка минус">
            <p>Второй дом</p>
        </div>

        <button class="dropbtn third-house green-transparent">
            <img src="./src/img/plus.svg" alt="Кнопка плюс">
        </button>
        <div class="navigation-info third-house green">
            <img src="./src/img/minus.svg" alt="Кнопка минус">
            <p>Третий дом</p>
        </div>

        <button class="dropbtn fourth-house blue-transparent">
            <img src="./src/img/plus.svg" alt="Кнопка плюс">
        </button>
        <div class="navigation-info fourth-house blue">
            <img src="./src/img/minus.svg" alt="Кнопка минус">
            <p>Четвертый дом</p>
        </div>

        <button class="dropbtn stadium green-transparent">
            <img src="./src/img/plus.svg" alt="Кнопка плюс">
        </button>
        <div class="navigation-info stadium green">
            <img src="./src/img/minus.svg" alt="Кнопка минус">
            <p>Стадион</p>
        </div>

        <button class="dropbtn fifth-house blue-transparent">
            <img src="./src/img/plus.svg" alt="Кнопка плюс">
        </button>
        <div class="navigation-info fifth-house blue">
            <img src="./src/img/minus.svg" alt="Кнопка минус">
            <p>Пятый дом</p>
        </div>

        <button class="dropbtn sixth-house green-transparent">
            <img src="./src/img/plus.svg" alt="Кнопка плюс">
        </button>
        <div class="navigation-info sixth-house green">
            <img src="./src/img/minus.svg" alt="Кнопка минус">
            <p>Шестой дом</p>
        </div>

        <button class="dropbtn seventh-house blue-transparent">
            <img src="./src/img/plus.svg" alt="Кнопка плюс">
        </button>
        <div class="navigation-info seventh-house blue">
            <img src="./src/img/minus.svg" alt="Кнопка минус">
            <p>Седьмой дом</p>
        </div>

        <button class="dropbtn bridge blue-transparent">
            <img src="./src/img/plus.svg" alt="Кнопка плюс">
        </button>
        <div class="navigation-info bridge blue">
            <img src="./src/img/minus.svg" alt="Кнопка минус">
            <p>Мост</p>
        </div>

        <button class="dropbtn eight-house green-transparent">
            <img src="./src/img/plus.svg" alt="Кнопка плюс">
        </button>
        <div class="navigation-info eight-house green">
            <img src="./src/img/minus.svg" alt="Кнопка минус">
            <p>Восьмой дом</p>
        </div>
    </div>

    <script src="src/js/script.ts"></script>
</body>
</html>
