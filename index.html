<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Интерактивная карта</title>
    <link rel="stylesheet" href="./css/main.css">
    <script src="js/script.js"></script>
</head>
<body>
    <div class="background">
        <img src="./img/background-img.png" alt="Карта района N">
        <div class="background-filter"></div>
    </div>

    <div class="navigation">
        <button onclick="myFunction(this)" class="dropbtn first-house blue"></button>
        <div class="navigation-info first-house blue">
            <p>Первый дом</p>
        </div>

        <button onclick="myFunction(this)" class="dropbtn second-house blue"></button>
        <div class="navigation-info second-house blue">
            <p>Второй дом</p>
        </div>
    </div>
</body>
</html>
